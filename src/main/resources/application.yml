server:
  port: 4000

spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:./data/movie_db
    username: sa
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update


